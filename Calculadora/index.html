<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="sobre.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="calc">
            <form name="form">
                <input class="display" name="display">
            </form>
        <div class="ButtonsNumber">
            <input id="Number" type="button" value="7" onclick="insert(7)">
            <input id="Number" type="button" value="8" onclick="insert(8)">
            <input id="Number" type="button" value="9" onclick="insert(9)">
            <input id="Number" type="button" value="4" onclick="insert(4)">
            <input id="Number" type="button" value="5" onclick="insert(5)">
            <input id="Number" type="button" value="6" onclick="insert(6)">
            <input id="Number" type="button" value="1" onclick="insert(1)">
            <input id="Number" type="button" value="2" onclick="insert(2)">
            <input id="Number" type="button" value="3" onclick="insert(3)">
            <input id="Number" type="button" value="," onclick="insert(',')">
            <input id="Number" type="button" value="0" onclick="insert(0)">
            <input id="Number" type="button" value="." onclick="insert('.')">
        </div>
        <div class="ButtonsOp">
            <input id="operador" type="button" value="C" onclick="cleam()">
            <input id="operador" type="button" value="/" onclick="insertOp('/')">
            <input id="operador" type="button" value="*" onclick="insertOp('*')">
            <input id="operador" type="button" value="-" onclick="insertOp('-')">
            <input id="operador" type="button" value="+" onclick="insertOp('+')">
            <input id="OpIgual"  type="button" value="=" onclick="equal()">
        </div>
    </div>
</body>
</html>
